<div>
  <div id="races">
    <div>
        <h1>CORRIDAS</h1>
    </div>
    <div>
      <button type="button">
        <i></i>&nbsp;Cadastrar nova corrida
      </button>
    </div>
    <table>
      <thead>
        <tr>
          <th>Id</th>
          <th>Numero de Voltas</th>
          <!-- <th>Data</th> -->
        </tr>
      </thead>
      <tbody *ngIf="races && races.length">
        <tr *ngFor="let race of races">
          <td>{{race.raceId}}</td>
          <td>{{race.numberOfLaps}}</td>
          <!-- <td>{{x.data | DateTimeFormatPipe}}</td> -->
        </tr>
      </tbody>
      <tfoot *ngIf="!races || races.length < 1">
        <tr>
          <td colspan="7" class="text-center">
            Nenhum registro encontrado!
          </td>
      </tfoot>
    </table>
  </div>
</div>
